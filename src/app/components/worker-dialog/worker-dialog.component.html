<div class="dialog-form">
    <label>
        Kullanıcı Adı
        <input [(ngModel)]="username" placeholder="Kullanıcı Adı giriniz">
    </label>

    <label>
        Password
        <input type="password" [(ngModel)]="password">
    </label>

    <div class="actions">
        <button class="btn save" (click)="save()">Kaydet</button>
        <button class="btn cancel" (click)="close()">Kapat</button>
    </div>
</div>
